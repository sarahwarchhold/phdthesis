title: Monash Thesis Format Template
author: Rob J Hyndman
version: 2.0.0
contributes:
  formats:
    common:
      date-format: "D MMMM YYYY"
      number-depth: 2
      toc-depth: 2
      toc-title: Contents
      number-sections: true
      hyperrefoptions:
      - linktoc=all
      lof: true #list of figures
      lot: true #list of tables


      fig-height: 5
      fig-width: 8
      editor: source
      colorlinks: false
      highlight-style: github

      knitr:
        opts_chunk:
          echo: false
          warning: false
          message: false
    pdf:
      documentclass: report
      classoption: nottoc
      pdf-engine: pdflatex
      papersize: a4
      fontsize: 11pt
      geometry:
      - top=25mm
      - left=25mm
      - right=30mm
      - heightrounded
      - marginparwidth=1.5in
      - twoside=true
      block-headings: false
      linestretch: 1.5
      include-before-body:
        - "Frontmatter.tex"
      template-partials:
        - "before-title.tex"
        - "title.tex"
      indent: true
      keep-tex: true


